<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - SantiWeb</title>
    <style>
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .header {
            background-color: #1877f2;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            margin: 0;
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
            background-color: #8cceea;
            padding: 5px 0;
            border-top: 1px solid black;
            border-bottom: 1px solid black;
            height: 40px;
        }

        .button {
            background-color: #8cceea;
            border: none;
            color: black;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px; 
            cursor: pointer;
            transition-duration: 0.4s; 
            margin: 0 5px; 
            margin-left: 80px;
            margin-right: 80px;
        }

        .button:hover {
            color: #fdfdfd;
        }

        .welcome-message {
            font-size: 15px;
            color: #333;
            margin: 20px; 
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Santi<em>Web</em></h1>
    </div>

    <div class="buttons-container">
        <button class="button" onclick="cambiarPagina('paraTi.html')">Para Ti</button>
        <div style="border-left: 1px solid black; height: 40px;"></div>
        <button class="button" onclick="cambiarPagina('profile.html')">Mi Perfil</button>
        <div style="border-left: 1px solid black; height: 40px;"></div>
        <button class="button" onclick="cambiarPagina('santinews.html')">Santi News</button>
        <div style="border-left: 1px solid black; height: 40px;"></div>
        <button class="button" onclick="cambiarPagina('sobreSanti.html')">Sobre Santi</button>
        <div style="border-left: 1px solid black; height: 40px;"></div>
        <button class="button" onclick="cambiarPagina('infopro.html')">Informaci√≥n Extra</button>
    </div>

    <div class="welcome-message" id="usernameDisplay"></div>

    <script>
        function getUsernameFromLocalStorage() {
            return localStorage.getItem('username') || 'Usuario';
        }

        function cambiarPagina(url) {
            window.location.href = url;
        }

        // Mostrar el nombre de usuario
        const username = getUsernameFromLocalStorage();
        if (username === 'Usuario') {
            window.location.href = 'login.html'; // Redirige si no hay usuario
        } else {
            document.getElementById('usernameDisplay').textContent = `Bienvenido a SantiWeb, ${username}`;
        }
    </script>
</body>
</html>
