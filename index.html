<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SantiWeb - Registro</title>
    <style>
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            border-radius: 8px;
        }

        .left-section, .right-section {
            padding: 40px;
        }

        .left-section {
            flex: 1;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: left;
        }

        .left-section h1 {
            color: #1877f2;
            font-size: 48px;
            margin-bottom: 10px;
        }

        .left-section p {
            font-size: 20px;
            color: #606770;
        }

        .right-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #365ff4;
        }

        #message {
            margin-top: 15px;
            font-size: 14px;
        }

        .secondary-button {
            background-color: #e4e6eb;
            color: #333;
        }

        .secondary-button:hover {
            background-color: #d0d3d8;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="left-section">
        <h1>SantiWeb</h1>
        <p>La plataforma que te permite compartir con quienes forman parte de tu vida y la de Santi.</p>
    </div>
    <div class="right-section">
        <h2>Registro</h2>
        <form id="registerForm">
            <input type="text" id="regUsername" placeholder="Username" required>
            <input type="password" id="regPassword" placeholder="Password" required>
            <input type="text" id="regName" placeholder="Nombre" required>
            <button type="submit">Registrar</button>
        </form>
        <button class="secondary-button" onclick="window.location.href='iniciosesion.html'">Iniciar sesión</button>

        <div id="message"></div>
    </div>
</div>

<script>
    const API_URL = 'https://santiwebapi-b9fe9c14de84.herokuapp.com/api/usuarios';

    function showMessage(message, isError = false) {
        const msgDiv = document.getElementById('message');
        msgDiv.textContent = message;
        msgDiv.style.color = isError ? 'red' : 'green';
    }

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('regUsername').value;
        const password = document.getElementById('regPassword').value;
        const nombre = document.getElementById('regName').value;

        try {
            const response = await fetch(`${API_URL}/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, contraseña: password, nombre })
            });

            if (response.status === 409) {
                showMessage('El usuario ya existe', true);
            } else if (response.ok) {
                showMessage('Usuario registrado exitosamente');
                window.location.href = `inicio.html?username=${encodeURIComponent(username)}`;
            } else {
                showMessage('Error al registrar usuario', true);
            }
        } catch (error) {
            showMessage('Error de conexión', true);
        }
    });
</script>

</body>
</html>
