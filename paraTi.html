<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti - SantiWeb</title>
    <style>
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #1877f2;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .header h1 {
            margin: 0;
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
            background-color: #8cceea;
            padding: 5px 0;
            border-top: 1px solid black;
            border-bottom: 1px solid black;
            height: 40px;
            width: 100%;
        }

        .button {
            background-color: #8cceea;
            border: none;
            color: black;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            cursor: pointer;
            transition-duration: 0.4s;
            margin: 0 5px;
            margin-left: 80px;
            margin-right: 80px;
        }

        .button:hover {
            color: #ffffff;
        }

        .main-container {
            display: flex;
            margin-top: 10px;
            padding: 10px;
            flex-grow: 1;
        }

        .left-container {
            width: 30%;
            padding: 20px;
            border: 1px solid #ccc;
            margin-right: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }

        .right-container {
            width: 65%;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
            height: auto;
            max-height: 500px;
            overflow-y: auto;
        }

        .welcome-message {
            font-size: 15px;
            color: #333;
            margin: 20px;
        }

        .input-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            display: none;
        }

        .input-field {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .message {
            color: green;
            margin-top: 20px;
        }

        .error-message {
            color: red;
            margin-top: 20px;
        }

        .publicacion {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }

        .publicacion-header {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666;
        }

        .publicacion-header .username {
            color: rgb(68, 68, 68);
            font-size: 15px;
        }

        .publicacion-header .fecha {
            color: #666;
            font-size: 15px;
        }

        .publicacion-contenido {
            margin-top: 25px;
            font-size: 14px;
        }

        .like-button {
            background-color: transparent;
            border: none;
            color: #666;
            font-size: 14px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .like-button.liked {
            color: red;
        }

        .like-button:hover {
            color: #333;
        }
        .publicacion-footer {
            margin-top: 15px; /* Espacio entre el texto y el bot√≥n */
            display: flex;
            align-items: center;
        }

    </style>
</head>
<body>
    <div class="header">
        <h1>Santi<em>Web</em></h1>
    </div>

    <div class="buttons-container">
        <button class="button" onclick="cambiarPagina('Inicio.html')">Inicio</button>
        <div style="border-left: 1px solid black; height: 40px;"></div>
        <button class="button" onclick="cambiarPagina('profile.html')">Mi Perfil</button>
        <div style="border-left: 1px solid black; height: 40px;"></div>
        <button class="button" onclick="cambiarPagina('santinews.html')">Santi News</button>
        <div style="border-left: 1px solid black; height: 40px;"></div>
        <button class="button" onclick="cambiarPagina('sobreSanti.html')">Sobre Santi</button>
        <div style="border-left: 1px solid black; height: 40px;"></div>
        <button class="button" onclick="cambiarPagina('infopro.html')">Informaci√≥n Extra</button>
    </div>

    <div class="main-container">
        <div class="left-container">
            <h3>Aqu√≠ puedes escribir lo que Santi te hace pensar o sentir</h3>
            <button class="button" id="opinarButton" onclick="mostrarFormulario()">Opinar</button>

            <div class="input-container" id="inputContainer">
                <textarea id="contenido" class="input-field" rows="4" placeholder="Escribe lo que piensas aqu√≠..."></textarea>
                <button class="button" onclick="enviarPublicacion()">Publicar</button>
            </div>

            <div id="message" class="message"></div>
            <div id="error-message" class="error-message"></div>
        </div>

        <div class="right-container" id="publicacionesContainer">
            <!-- Aqu√≠ se cargar√°n las publicaciones -->
        </div>
    </div>

    <script>
        function getUsernameFromLocalStorage() {
            return localStorage.getItem('username') || 'Usuario';
        }

        function mostrarFormulario() {
            const inputContainer = document.getElementById('inputContainer');
            inputContainer.style.display = 'flex';
        }

        async function enviarPublicacion() {
            const contenido = document.getElementById('contenido').value;
            const messageElement = document.getElementById('message');
            const errorMessageElement = document.getElementById('error-message');

            messageElement.textContent = '';
            errorMessageElement.textContent = '';

            if (!contenido) {
                errorMessageElement.textContent = 'El contenido no puede estar vac√≠o.';
                return;
            }

            const username = localStorage.getItem('username') || 'Usuario';

            const data = {
                username: username,
                contenido: contenido
            };

            try {
                const response = await fetch('https://santiwebapi-b9fe9c14de84.herokuapp.com/api/publicaciones/publicar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    messageElement.textContent = result.message;
                    document.getElementById('contenido').value = '';
                    cargarPublicaciones();
                } else {
                    errorMessageElement.textContent = result.message || 'Error al publicar';
                }
            } catch (error) {
                errorMessageElement.textContent = 'Error en el servidor: ' + error.message;
            }
        }

        async function cargarPublicaciones() {
            const publicacionesContainer = document.getElementById('publicacionesContainer');
            publicacionesContainer.innerHTML = '';

            try {
                const response = await fetch('https://santiwebapi-b9fe9c14de84.herokuapp.com/api/publicaciones/ultimas-publicaciones');
                const publicaciones = await response.json();

                publicaciones.forEach(publicacion => {
                    const publicacionDiv = document.createElement('div');
                    publicacionDiv.className = 'publicacion';

                    publicacionDiv.innerHTML = `
                        <div class="publicacion-header">
                            <span class="username">${publicacion.username}</span>
                            <span class="fecha">${publicacion.fecha}</span>
                        </div>
                        <div class="publicacion-contenido">${publicacion.contenido}</div>
                        <div class="publicacion-footer">
                            <button 
                                class="like-button" 
                                data-post-id="${publicacion.post_id}" 
                                onclick="toggleLike(this)">
                                üëçüèª ${publicacion.likes}
                            </button>
                        </div>
                    `;

                    publicacionesContainer.appendChild(publicacionDiv);
                });
            } catch (error) {
                console.error('Error al cargar las publicaciones:', error);
            }
        }

        async function toggleLike(button) {
            const postId = button.getAttribute('data-post-id');
            const username = localStorage.getItem('username') || 'Usuario';
            const isLiked = button.classList.contains('liked');
            const currentLikes = parseInt(button.textContent.split(' ')[1], 10) || 0;

            // Mostrar texto temporal y deshabilitar bot√≥n
            button.textContent = 'üëçüèº ...';
            button.disabled = true;

            try {
                const endpoint = isLiked
                    ? 'https://santiwebapi-b9fe9c14de84.herokuapp.com/api/publicaciones/quitar-like'
                    : 'https://santiwebapi-b9fe9c14de84.herokuapp.com/api/publicaciones/dar-like';

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username: username, post_id: postId }),
                });

                const result = await response.json();

                if (response.ok) {
                    const newLikes = isLiked ? currentLikes - 1 : currentLikes + 1;
                    button.textContent = `üëç ${newLikes}`;
                    button.classList.toggle('liked');
                } else {
                    button.textContent = `üëçüèª ${currentLikes}`;
                    alert(result.message || 'Error al procesar el like.');
                }
            } catch (error) {
                console.error('Error en la solicitud:', error);
                button.textContent = `üëçüèª ${currentLikes}`;
                alert('Error en el servidor. Por favor, intenta de nuevo.');
            } finally {
                button.disabled = false;
            }
        }

        window.onload = cargarPublicaciones;
    </script>
</body>
</html>
